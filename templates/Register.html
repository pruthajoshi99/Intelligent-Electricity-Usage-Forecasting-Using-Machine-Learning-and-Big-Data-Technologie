
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/Login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/Login/css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        {%if exist_message%}
                        <div class="alert alert-danger">
                            <center>{{exist_message}}</center>
                        </div>
                        {%endif%}

                        {%if exist_message1%}
                        <div class="alert alert-danger">
                            <center>{{exist_message1}}</center>
                        </div>
                        {%endif%}

                        
                        <form method="POST" action="/register" class="register-form" id="register-form">

                            <div class="form-group">
                                <label for="First name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="First_name" id="First_name" placeholder="Your First Name"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="Last name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Last_name" id="Last_name" placeholder="Your Last Name"/>
                            </div>

                            <div class="form-group">
                                <label for="Address"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Address" id="Address" placeholder="Your Address"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="City"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="City" id="City" placeholder="Your City"/>
                            </div>

                            <div class="form-group">
                                <label for="State"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="State" id="State" placeholder="Your State"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="Postal Code"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Postal_Code" id="Postal_Code" placeholder="Your Postal Code"/>
                            </div>

                            <div class="form-group">
                                <label for="mid"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="mid" id="mid" placeholder="Enter Your Meter Id"/>
                            </div>

                            <div class="form-group">
                                <label for="mobileno"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="number" name="mobileno" id="mobileno" placeholder="Enter Your Mobile Number"/>
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="static/Login/images/8630.jpg" alt="sing up image"></figure>
                        <a href='/login' class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        

    </div>

    <!-- JS -->

    <script src="static/Login/vendor/jquery/jquery.min.js"></script>
    <script src="static/Login/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
